<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Manager</title>
</head>
<body>
    <h1>Asset List</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Location</th>
            <th>SubLocation</th>
            <th>Status</th>
        </tr>
        {% for asset in assets %}
        <tr>
            <td>{{ asset.name }}</td>
            <td>{{ asset.type }}</td>
            <td>{{ asset.location.name }}</td>
            <td>{{ asset.sub_location.name }}</td>
            <td>{{ asset.status }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('register_asset') }}">Register New Asset</a>
</body>
</html>

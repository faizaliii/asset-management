{% extends 'base.html' %}
{% block content %}
    <h1 class="mb-4">Edit Asset</h1>
    
    <div class="card">
        <div class="card-header">
            <h3>Edit {{ asset.name }}</h3>
        </div>
        <div class="card-body">
            <form action="" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" class="form-control" value="{{ asset.name }}" required>
                </div>

                <div class="form-group">
                    <label for="type">Type:</label>
                    <input type="text" id="type" name="type" class="form-control" value="{{ asset.type }}" required>
                </div>

                <div class="form-group">
                    <label for="status">Status:</label>
                    <select id="status" name="status" class="custom-select" required>
                        <option value="Active" {% if asset.status == 'Active' %}selected{% endif %}>Active</option>
                        <option value="Under Repair" {% if asset.status == 'Under Repair' %}selected{% endif %}>Under Repair</option>
                        <option value="Disposed" {% if asset.status == 'Disposed' %}selected{% endif %}>Disposed</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Update Asset</button>
                <a href="{{ url_for('list_assets') }}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
{% endblock %}
